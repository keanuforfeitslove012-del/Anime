<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubManga</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0f;
            --card: #151520;
            --accent: #ff6b35;
            --text: #ffffff;
            --muted: #888899;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Nav */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10,10,15,0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid #222;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            cursor: pointer;
        }
        
        nav input {
            background: var(--card);
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--text);
            width: 200px;
        }
        
        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 2rem;
        }
        
        /* Hero */
        .hero {
            background: linear-gradient(135deg, var(--card), #1a1a2e);
            padding: 3rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            border: 1px solid #222;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            color: var(--muted);
            margin-bottom: 1.5rem;
            max-width: 500px;
        }
        
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        /* Grid */
        h2 {
            margin: 2rem 0 1rem;
            font-size: 1.3rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #222;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }
        
        .cover {
            height: 240px;
            background: linear-gradient(135deg, #2a2a3a, #1f1f2e);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
        }
        
        .info { padding: 1rem; }
        
        .title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .meta {
            color: var(--muted);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }
        
        /* Reader */
        .reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 200;
            overflow-y: auto;
        }
        
        .reader-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10,10,15,0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 201;
            border-bottom: 1px solid #222;
        }
        
        .reader-content {
            max-width: 800px;
            margin: 80px auto 2rem;
            padding: 0 1rem;
        }
        
        .page {
            background: var(--card);
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .page-img {
            height: 500px;
            background: linear-gradient(135deg, #252535, #1a1a25);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 1.2rem;
        }
        
        .dub-bar {
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }
        
        .actor {
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .waves {
            display: flex;
            gap: 2px;
            align-items: end;
            height: 12px;
        }
        
        .wave {
            width: 2px;
            background: var(--accent);
            animation: wave 0.4s ease infinite;
        }
        
        .wave:nth-child(1) { height: 6px; animation-delay: 0s; }
        .wave:nth-child(2) { height: 10px; animation-delay: 0.1s; }
        .wave:nth-child(3) { height: 5px; animation-delay: 0.2s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.8); }
        }
        
        .dialogue {
            font-size: 1.1rem;
            font-style: italic;
        }
        
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 202;
        }
        
        .nav-btn:hover { background: #ff8555; }
        .prev { left: 20px; }
        .next { right: 20px; }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .hero h1 { font-size: 1.8rem; }
            nav input { width: 120px; }
            .page-img { height: 350px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="closeReader()">DUBMANGA</div>
        <input type="text" id="search" placeholder="Search..." oninput="filterManga(this.value)">
    </nav>

    <div class="container" id="library">
        <div class="hero">
            <h1>English Dub Manga</h1>
            <p>Read along with professional voice acting. Experience manga like never before.</p>
            <button class="btn" onclick="openReader('Cyber Samurai')">Start Reading</button>
        </div>

        <h2>üî• Trending</h2>
        <div class="grid" id="trending"></div>

        <h2>‚ú® New Dubs</h2>
        <div class="grid" id="new"></div>
    </div>

    <div class="reader" id="reader">
        <div class="reader-header">
            <button class="btn" onclick="closeReader()">‚Üê Back</button>
            <span id="rTitle">Title</span>
            <button class="btn">üîä Audio On</button>
        </div>
        
        <button class="nav-btn prev" onclick="changePage(-1)">‚Äπ</button>
        <button class="nav-btn next" onclick="changePage(1)">‚Ä∫</button>
        
        <div class="reader-content" id="pages"></div>
    </div>

    <script>
        const manga = [
            { t: "Cyber Samurai", ch: 24, g: "Action", tr: true },
            { t: "Neon Dreams", ch: 18, g: "Sci-Fi", tr: true },
            { t: "Shadow Academy", ch: 42, g: "Fantasy", tr: true },
            { t: "Mecha Heart", ch: 12, g: "Romance", tr: false },
            { t: "Dragon's Heir", ch: 156, g: "Adventure", tr: true },
            { t: "Ghost Protocol", ch: 8, g: "Thriller", tr: false },
            { t: "Starlight Witch", ch: 33, g: "Magic", tr: false },
            { t: "Blade Runner", ch: 15, g: "Cyberpunk", tr: true }
        ];

        const lines = [
            { txt: "I won't let you destroy this city!", actor: "Alex Chen" },
            { txt: "You think that rusted blade can stop me?", actor: "Marcus Reed" },
            { txt: "The prophecy was true all along...", actor: "Sarah Miller" },
            { txt: "Activate protocol seven. Now!", actor: "System" }
        ];

        let current = 1, total = 5;

        function render() {
            const tr = document.getElementById('trending');
            const ne = document.getElementById('new');
            tr.innerHTML = '';
            ne.innerHTML = '';
            
            manga.forEach(m => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => openReader(m.t);
                div.innerHTML = `
                    <div class="cover">üìñ<span class="badge">DUB</span></div>
                    <div class="info">
                        <div class="title">${m.t}</div>
                        <div class="meta"><span>${m.g}</span><span>${m.ch} Ch</span></div>
                    </div>
                `;
                (m.tr ? tr : ne).appendChild(div);
            });
        }

        function filterManga(v) {
            const term = v.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.querySelector('.title').textContent.toLowerCase().includes(term) ? 'block' : 'none';
            });
        }

        function openReader(t) {
            document.getElementById('rTitle').textContent = t;
            document.getElementById('reader').style.display = 'block';
            current = 1;
            renderPages();
        }

        function closeReader() {
            document.getElementById('reader').style.display = 'none';
        }

        function renderPages() {
            const p = document.getElementById('pages');
            p.innerHTML = '';
            for(let i=1; i<=total; i++) {
                const l = lines[i % lines.length];
                p.innerHTML += `
                    <div class="page">
                        <div class="page-img">Page ${i}</div>
                        <div class="dub-bar">
                            <div class="actor">
                                ${l.actor}
                                <span class="waves"><span class="wave"></span><span class="wave"></span><span class="wave"></span></span>
                            </div>
                            <div class="dialogue">"${l.txt}"</div>
                        </div>
                    </div>
                `;
            }
        }

        function changePage(d) {
            current = Math.max(1, Math.min(total, current + d));
            document.getElementById('pages').children[current-1].scrollIntoView({ behavior: 'smooth' });
        }

        // Keyboard nav
        document.addEventListener('keydown', e => {
            if(document.getElementById('reader').style.display === 'block') {
                if(e.key === 'ArrowRight') changePage(1);
                if(e.key === 'ArrowLeft') changePage(-1);
                if(e.key === 'Escape') closeReader();
            }
        });

        render();
    </script>

</body>
</html>
